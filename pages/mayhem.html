<div class="album-header">
    <div style="display:flex; gap:30px; align-items:flex-end;">
        <img src="https://s3.k-connect.ru/static/music/1475/5955/1770656744_cover.jpeg" class="header-img">
        <div>
            <small>АЛЬБОМ</small>
            <h1>Mayhem</h1>
            <p>Lady Gaga • 2025</p>
        </div>
    </div>
    <div class="big-play-btn" onclick="playAlbum()">
        <i data-lucide="play" fill="black" size="32"></i>
    </div>
</div>

<div id="tracks-container"></div>

<script>
    const tracks = [
        {title:"Disease", url:"https://s3.k-connect.ru/static/music/1475/5954/1770656682_Lady_Gaga_-_Disease.mp3", time:"3:50"},
        {title:"Abracadabra", url:"https://s3.k-connect.ru/static/music/1475/5955/1770656744_Lady_Gaga_-_Abracadabra.mp3", time:"3:43"},
        {title:"Garden Of Eden", url:"https://s3.k-connect.ru/static/music/1475/5956/1770656858_Lady_Gaga_-_Garden_Of_Eden.mp3", time:"3:59"}
        // ...добавь остальные 14 треков из своего списка сюда
    ];

    window.currentAlbumTracks = tracks;
    document.getElementById('tracks-container').innerHTML = tracks.map((t, i) => `
        <div class="track-row tr-${i}" onclick="playTrack(${i}, window.currentAlbumTracks)">
            <span class="num">${i+1}</span>
            <b class="title">${t.title}</b>
            <span class="time">${t.time}</span>
        </div>
    `).join('');
    lucide.createIcons();
</script>
