<div style="display:flex; gap:30px; align-items:flex-end; margin-bottom:40px;">
    <img src="https://s3.k-connect.ru/static/music/1475/5955/1770656744_cover.jpeg" style="width:230px; border-radius:10px; box-shadow: 0 20px 50px rgba(0,0,0,0.5);">
    <div>
        <small style="font-weight:800; color:#7a7a7a">АЛЬБОМ</small>
        <h1 style="font-size:70px; font-weight:900; margin:10px 0;">Mayhem</h1>
        <p>Lady Gaga • 2025 • 17 песен</p>
    </div>
</div>

<div id="album-list"></div>

<script>
    document.getElementById('album-list').innerHTML = window.albumTracks.map((t, i) => `
        <div class="track-row" onclick="window.playTrack(${i}, window.albumTracks)">
            <span style="color:#7a7a7a">${i+1}</span>
            <b>${t.title}</b>
            <span style="text-align:right; color:#7a7a7a">${t.time}</span>
        </div>
    `).join('');
    
    lucide.createIcons();
</script>
