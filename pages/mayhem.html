    // Сохраняем глобально
    window.albumTracks = tracks;

    // Берем контейнер
    const container = document.getElementById('track-list');
    
    // Создаем хуйню вручную без всяких стилей из CSS
    tracks.forEach((track, index) => {
        const div = document.createElement('div');
        div.style.cssText = `
            display: grid;
            grid-template-columns: 35px 1fr 60px;
            padding: 12px;
            border-radius: 8px;
            background: #141414;
            color: white;
            align-items: center;
            cursor: pointer;
            border-left: 4px solid transparent;
        `;
        
        div.innerHTML = `
            <span style="color:#7a7a7a;">${index + 1}</span>
            <b style="color:white;">${track.title}</b>
            <span style="text-align:right; color:#7a7a7a;">${track.time}</span>
        `;
        
        div.onclick = () => {
            if (window.playTrack) {
                window.playTrack(index, tracks);
            }
        };
        
        div.onmouseover = () => { div.style.background = '#1a1a1a'; };
        div.onmouseout = () => { div.style.background = '#141414'; };
        
        container.appendChild(div);
    });

    console.log('✅ Альбом Mayhem загружен, треков:', tracks.length);
</script>
