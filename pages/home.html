        <div class="vibe-particle" style="top:70%; left:80%; animation-delay:2s;"></div>
        <div class="vibe-particle" style="top:40%; left:90%; animation-delay:4s;"></div>
        <div class="vibe-particle" style="top:80%; left:20%; animation-delay:6s;"></div>
        <div class="vibe-particle" style="top:10%; left:70%; animation-delay:8s;"></div>
        <div class="vibe-particle" style="top:60%; left:30%; animation-delay:10s;"></div>
        <div class="vibe-particle" style="top:30%; left:50%; animation-delay:12s;"></div>
        <div class="vibe-particle" style="top:90%; left:60%; animation-delay:14s;"></div>
    </div>
    <div class="vibe-title-wrapper">
        <div class="vibe-title">
            МОЙ <span>VIBE</span>
        </div>
        <div class="vibe-sub">
            СЛУЧАЙНЫЙ ТРЕК
        </div>
        <div class="vibe-button" id="vibePlayBtn" onclick="window.toggleVibePlay()">

<h2 style="margin-bottom:20px;">Альбомы на сегодня</h2>

<div style="display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px;">
    <div class="album-card" onclick="location.hash='#mayhem'">
        <img src="https://s3.k-connect.ru/static/music/1475/5955/1770656744_cover.jpeg" style="width:100%; border-radius:8px; margin-bottom:12px;">
        <b style="font-size:15px;">Mayhem</b><br>
        <small style="color:#7a7a7a;">Lady Gaga • 2025</small>
    </div>
</div>

<!-- Закрепленный альбом -->
<div id="pinned-album-container" style="display: none;"></div>

<script>
    function renderPinnedAlbum() {
        const container = document.getElementById('pinned-album-container');
        if (!container) return;
        
        if (window.pinnedAlbum) {
            container.style.display = 'block';
            container.innerHTML = `
                <h2 style="margin:40px 0 20px;">Закреплено</h2>
                <div style="display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px;">
                    <div class="album-card" onclick="location.hash='#mayhem'">
                        <img src="${window.pinnedAlbum.cover}" style="width:100%; border-radius:8px; margin-bottom:12px;">
                        <b style="font-size:15px;">${window.pinnedAlbum.name}</b><br>
                        <small style="color:#7a7a7a;">${window.pinnedAlbum.sub}</small>
                    </div>
                </div>
            `;
        } else {
            container.style.display = 'none';
            container.innerHTML = '';
        }
    }
    
    renderPinnedAlbum();
    window.renderPinnedAlbum = renderPinnedAlbum;
    lucide.createIcons();
</script>
