<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Deynik Music</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <header class="top-nav">
        <div class="logo-area" onclick="loadPage('home')">
            <div class="logo-text">Deynik Music</div>
            <svg width="34" height="34" viewBox="0 0 100 100" style="margin-left: 20px;">
                <polygon points="5,15 70,50 5,85" fill="#5c4033"/>
                <path d="M85,30 Q110,50 85,70 M98,15 Q135,50 98,85" stroke="#5c4033" fill="none" stroke-width="8" stroke-linecap="round"/>
            </svg>
        </div>
        
        <div class="search-container">
            <input type="text" class="search-input" placeholder="Поиск музыки">
        </div>
        
        <div style="width: 380px;"></div> </header>

    <div class="app-main">
        <aside class="panel side">
            <div class="filter-nav">
                <button class="nav-arrow" onclick="scrollF(-100)"><i data-lucide="chevron-left"></i></button>
                <div class="filter-scroll scroll-hide" id="fScroll">
                    <button class="tab active"><i data-lucide="home" size="18"></i></button>
                    <button class="tab">Исполнители</button>
                    <button class="tab">Альбомы</button>
                    <button class="tab">Плейлисты</button>
                </div>
                <button class="nav-arrow" onclick="scrollF(100)"><i data-lucide="chevron-right"></i></button>
            </div>
            <div class="side-item playlist-likes">
                <div class="heart-box"><i data-lucide="heart" fill="white"></i></div>
                <div><b>Лайки</b><br><small>Плейлист • 17 треков</small></div>
            </div>
        </aside>

        <main class="panel center scroll-hide" id="content-area"></main>

        <aside class="panel side">
            <div class="right-tabs">
                <div id="t-queue" class="tab-link active" onclick="switchSide('queue')">Далее</div>
                <div id="t-wiki" class="tab-link" onclick="switchSide('wiki')">О треке</div>
            </div>
            <div class="right-content scroll-hide">
                <img id="side-cover" src="https://s3.k-connect.ru/static/music/1475/5955/1770656744_cover.jpeg" class="side-big-img">
                <div id="side-meta">
                    <h2 id="side-title">Disease</h2>
                    <p id="side-artist">Lady Gaga</p>
                </div>
                
                <div id="panel-queue">
                    <p class="section-label">В ЭТОМ АЛЬБОМЕ</p>
                    <div id="queue-list"></div>
                </div>
                
                <div id="panel-wiki" class="hidden">
                    <p id="wiki-text" class="wiki-info"></p>
                </div>
            </div>
        </aside>
    </div>

    <footer class="player-bar">
        <div class="p-info">
            <img id="p-img" src="" class="p-thumb">
            <div><b id="p-title"></b><br><span id="p-artist"></span></div>
            <i data-lucide="heart" class="like-btn" onclick="toggleLike()"></i>
        </div>

        <div class="p-controls">
            <div class="p-btns">
                <i data-lucide="shuffle" class="p-sub-btn"></i>
                <i data-lucide="skip-back" fill="currentColor" class="p-main-btn" onclick="prev()"></i>
                <div class="p-play-circle" onclick="togglePlay()">
                    <i id="play-icon" data-lucide="play" fill="black"></i>
                </div>
                <i data-lucide="skip-forward" fill="currentColor" class="p-main-btn" onclick="next()"></i>
                <i data-lucide="repeat" class="p-sub-btn"></i>
            </div>
            <div class="p-progress">
                <span id="cur">0:00</span>
                <div class="bar-bg" onclick="seek(event)"><div id="fill" class="bar-fill"></div></div>
                <span id="dur">0:00</span>
            </div>
        </div>

        <div class="p-volume">
            <i data-lucide="volume-2" size="20"></i>
            <div class="vol-bg"><div id="v-fill" class="vol-fill"></div></div>
        </div>
    </footer>

    <script src="app.js"></script>
</body>
</html>
