    <style>

        /* –í–µ—Å—å CSS –∫–æ—Ç–æ—Ä—ã–π —É —Ç–µ–±—è —Å–µ–π—á–∞—Å —Ä–∞–±–æ—Ç–∞–µ—Ç */
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }
        
        body {
            background-color: #121212;
            color: #FFFFFF;
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 12px;
            overflow: hidden;
            transition: background-color 0.5s ease, color 0.5s ease;
        }
        
        .container {
            width: 100%;
            flex: 1;
            display: flex;
            flex-direction: column;
            max-height: 100vh;
        }
        
        header {
            text-align: center;
            padding: 8px 0;
            margin-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            flex-shrink: 0;

            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header-left {
            display: flex;
            align-items: center;
            gap: 10px;
            flex: 1;
            justify-content: flex-start;
        }
        
        .header-center {
            flex: 2;
            display: flex;
            justify-content: center;
        }
        
        .header-right {
            display: flex;
            align-items: center;
            gap: 10px;
            flex: 1;
            justify-content: flex-end;
        }
        
        h1 {
            font-size: 1.8rem;
            color: #1DB954;
            text-shadow: 0 0 10px rgba(29, 185, 84, 0.5);
            letter-spacing: 2px;
            margin-bottom: 5px;
        }
        
        .theme-switcher {

            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .theme-switcher:hover {

            transform: scale(1.05);
        }

        .back-button {
            background: rgba(40, 40, 40, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .back-button:hover {
            background: rgba(29, 185, 84, 0.3);
            transform: scale(1.05);
        }

        .content {
            display: flex;
            justify-content: space-between;
            align-items: stretch;
            flex: 1;
            gap: 15px;
            margin-bottom: 10px;
            overflow: hidden;
        }
        
        .side-panel {

            background: #191414;
            border-radius: 12px;
            padding: 15px;

            flex-direction: column;
            border: 1px solid rgba(255, 255, 255, 0.1);

            overflow: hidden;

        .left-panel {

        }
        
        .stations-header {

            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        /* –ö–ê–¢–ï–ì–û–†–ò–ò */

        .station-list::-webkit-scrollbar-track {

        }
        
        .station-list::-webkit-scrollbar-thumb {

        }

        .player-icon img {

        }
        
        .station-text {

        }
        
        .station-text h2 {

        .btn {

        .btn-like-container {

        .btn-like {

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 2px;
            background: rgba(50, 50, 50, 0.8);
            border: none;
            color: white;
            width: 42px;
            height: 42px;
            border-radius: 50%;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        }

        }

        }

        }
        
        /* –û–ë–ù–û–í–õ–ï–ù–ù–´–ô –ü–û–õ–ó–£–ù–û–ö –ì–†–û–ú–ö–û–°–¢–ò –ò –ü–†–û–ì–†–ï–°–°–ê */
        .player-bottom {

        }
        
        .progress-slider:hover {

        }
        
        .progress-slider::-moz-range-thumb {

            border-radius: 50%;
            background: #1DB954;

            border: 2px solid white;

        }
        
        .progress-slider::-moz-range-thumb:hover {

        }
        
        .volume-control {

        }

            color: #1DB954;

            text-align: center;
        }
        
        .volume-slider {
            -webkit-appearance: none;
            width: 100%;
            height: 4px;

            border-radius: 5px;
            outline: none;
            cursor: pointer;
        }
        
        .volume-slider:hover {
            background: rgba(100, 100, 100, 0.8);
        }
        
        .volume-slider::-webkit-slider-thumb {

            height: 14px;

            background: #1DB954;
            cursor: pointer;
            border: 2px solid white;

        }
        
        .volume-slider::-webkit-slider-thumb:hover {

            box-shadow: 0 0 6px rgba(29, 185, 84, 0.8);
        }
        
        .volume-slider::-moz-range-thumb {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: #1DB954;
            cursor: pointer;
            border: 2px solid white;
            box-shadow: 0 0 4px rgba(0,0,0,0.5);
        }
        
        .category-title {
            font-size: 0.9rem;
            color: #1DB954;
            margin-top: 10px;
            margin-bottom: 5px;
            padding-bottom: 3px;
            border-bottom: 1px solid rgba(29, 185, 84, 0.3);
        }
        
        .crt-effect {
            position: relative;
            overflow: hidden;
        }
        
        .crt-effect::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0.1) 50%, rgba(0, 0, 0, 0.25) 50%);
            background-size: 100% 3px;
            z-index: 2;
            pointer-events: none;
        }
        
        .vintage-overlay {
            position: fixed;
            top: 0;

            opacity: 0.1;

        .notification {

        }
        
        .track-info {
            margin-top: 15px;
        }
        
        .track-info h3 {
            font-size: 1rem;
            color: #1DB954;
            margin-bottom: 5px;
        }
        
        .track-info p {
            font-size: 0.8rem;
            color: #B3B3B3;

        @media (max-width: 900px) {

            }
            
            .volume-control {

<body class="retro-theme">
    <div class="vintage-overlay"></div>
    
    <div class="container">
        <!-- –ó–ê–ì–†–£–ñ–ê–ï–ú –û–ë–©–ò–ô –ö–ê–†–ö–ê–° -->
        <div id="layout-container"></div>
    </div>

    <script>
        // –ó–∞–≥—Ä—É–∂–∞–µ–º –æ–±—â–∏–π –∫–∞—Ä–∫–∞—Å
        fetch('layout.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('layout-container').innerHTML = html;
                
                // –°–∫—Ä—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É "–ù–∞–∑–∞–¥" –Ω–∞ –≥–ª–∞–≤–Ω–æ–π
                document.getElementById('back-button').style.display = 'none';
                
                // –ó–∞–≥—Ä—É–∂–∞–µ–º –∫–æ–Ω—Ç–µ–Ω—Ç –≥–ª–∞–≤–Ω–æ–π —Å—Ç—Ä–∞–Ω–∏—Ü—ã
                loadHomeContent();
                
                // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º –ø–ª–µ–µ—Ä –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏ –∫–∞—Ä–∫–∞—Å–∞
                setTimeout(() => {
                    initializePlayer();
                    setupNavigation();
                }, 100);
            })
            .catch(error => {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ layout:', error);
                document.getElementById('layout-container').innerHTML = '<div>–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏</div>';
            });
