<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Deynik Music | Mayhem Ultra</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>

    <header class="top-nav">
        <div class="logo">Deynik Music</div>
        <div class="search-container">
            <input type="text" class="search-input" placeholder="Поиск музыки">
        </div>
        <div style="width: 380px;"></div>
    </header>

    <div class="app-main">
        <aside class="panel side">
            <div class="filter-nav">
                <button class="nav-arrow" onclick="scrollFilters(-120)"><i data-lucide="chevron-left" size="18"></i></button>
                <div class="filter-scroll scroll-hide" id="filterScroll">
                    <button class="tab active" onclick="filterSide('all', this)"><i data-lucide="home" size="16"></i></button>
                    <button class="tab" onclick="filterSide('artist', this)">Исполнители</button>
                    <button class="tab" onclick="filterSide('album', this)">Альбомы</button>
                    <button class="tab" onclick="filterSide('playlist', this)">Плейлисты</button>
                    <button class="tab" onclick="filterSide('radio', this)">Радио</button>
                </div>
                <button class="nav-arrow" onclick="scrollFilters(120)"><i data-lucide="chevron-right" size="18"></i></button>
            </div>
            <div id="side-list" class="scroll-hide" style="overflow-y:auto;">
                <div class="side-item">
                    <div style="width:52px; height:52px; border-radius:6px; background: linear-gradient(135deg, #450af5, #c4efd9); display:flex; align-items:center; justify-content:center;">
                        <i data-lucide="heart" fill="white" color="white" size="24"></i>
                    </div>
                    <div style="margin-left:8px;"><b>Лайки</b><br><small style="color:var(--text-gray)">Плейлист • 17 треков</small></div>
                </div>
                <div id="filtered-content"></div>
            </div>
        </aside>

        <main class="panel center scroll-hide">
            <div class="vibe-banner">
                <h1>Мой Vibe</h1>
                <div style="background: var(--spotify-green); width: 70px; height: 70px; border-radius: 50%; display: flex; align-items:center; justify-content:center; cursor:pointer;" onclick="playVibe()">
                    <i id="vibe-play-icon" data-lucide="play" fill="black" color="black" size="32" style="margin-left:4px"></i>
                </div>
            </div>
            <h2 style="margin-bottom:20px; font-size: 22px; font-weight: 800;">Mayhem — Lady Gaga</h2>
            <div class="track-grid" id="track-grid"></div>
        </main>

        <aside class="panel side">
            <img id="side-cover" src="https://s3.k-connect.ru/static/music/1475/5955/1770656744_cover.jpeg" style="width:100%; border-radius:10px; margin-bottom:20px;">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <div>
                    <h2 id="side-title" style="font-size:24px; font-weight:800;">Disease</h2>
                    <p style="color:var(--text-gray); font-size:17px;">Lady Gaga</p>
                </div>
                <i data-lucide="heart" id="like-side" class="like-btn" onclick="toggleLike()"></i>
            </div>
            <div style="margin-top:35px;">
                <p style="font-weight:700; margin-bottom:12px; font-size:12px; color:var(--text-gray); text-transform:uppercase;">В этом альбоме</p>
                <div id="queue-list" class="scroll-hide"></div>
            </div>
        </aside>
    </div>

    <footer class="player-bar">
        <div style="display:flex; align-items:center; gap:15px;">
            <img id="p-img" src="https://s3.k-connect.ru/static/music/1475/5955/1770656744_cover.jpeg" style="width:60px; height:60px; border-radius:4px;">
            <div>
                <b id="p-title" style="font-size:15px; display:block;">Disease</b>
                <span style="color:var(--text-gray); font-size:13px;">Lady Gaga</span>
            </div>
            <i data-lucide="heart" id="like-player" size="20" class="like-btn" style="margin-left:20px;" onclick="toggleLike()"></i>
        </div>

        <div style="display:flex; flex-direction:column; align-items:center; gap:10px;">
            <div style="display:flex; align-items:center; gap:28px;">
                <i data-lucide="shuffle" size="18" class="spotify-btn"></i>
                <i data-lucide="skip-back" fill="currentColor" size="24" class="spotify-btn" onclick="prevTrack()"></i>
                <div onclick="togglePlay()" style="background:white; border-radius:50%; width:44px; height:44px; display:flex; align-items:center; justify-content:center; color:black; cursor:pointer;">
                    <i id="main-play-icon" data-lucide="play" fill="black" size="22" style="margin-left:3px"></i>
                </div>
                <i data-lucide="skip-forward" fill="currentColor" size="24" class="spotify-btn" onclick="nextTrack()"></i>
                <i data-lucide="repeat" size="18" class="spotify-btn"></i>
            </div>
            <div style="display:flex; align-items:center; gap:12px; width:100%; max-width:550px;">
                <span style="font-size:12px; color:var(--text-gray); width:40px; text-align:right;" id="cur-time">0:00</span>
                <div class="bar-bg" onmousedown="seek(event)"><div id="p-fill" class="bar-fill"></div></div>
                <span style="font-size:12px; color:var(--text-gray); width:40px;" id="dur-time">0:00</span>
            </div>
        </div>

        <div style="display:flex; justify-content:flex-end; align-items:center;">
            <div style="display:flex; align-items:center; gap:12px;" onwheel="handleVolumeWheel(event)">
                <i data-lucide="volume-2" size="20" color="#b3b3b3"></i>
                <div class="vol-slider" id="vol-slider" onmousedown="startVolDrag(event)">
                    <div id="v-fill" class="vol-fill"></div>
                </div>
            </div>
        </div>
    </footer>

    <script src="app.js"></script>
</body>
</html>
