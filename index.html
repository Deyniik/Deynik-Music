<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Deynik Music</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <header class="top-nav">
        <div class="logo-area" onclick="location.hash='#home'">
            <h1>Deynik Music</h1>
            <svg width="34" height="34" viewBox="0 0 100 100" style="margin-left: 15px;">
                <polygon points="5,15 70,50 5,85" fill="#5c4033"/>
                <path d="M80,30 Q105,50 80,70 M93,15 Q130,50 93,85" stroke="#5c4033" fill="none" stroke-width="8" stroke-linecap="round"/>
            </svg>
        </div>
        <div class="search-container">
            <input type="text" class="search-input" placeholder="Поиск музыки">
        </div>
        <div style="width: 380px;"></div>
    </header>

    <div class="app-main">
        <aside class="panel side">
            <div class="filter-nav">
                <div class="filter-scroll scroll-hide">
                    <button class="tab active"><i data-lucide="home" size="16"></i></button>
                    <button class="tab">Исполнители</button>
                    <button class="tab">Альбомы</button>
                    <button class="tab">Плейлисты</button>
                </div>
            </div>
            <div class="side-item-playlist">
                <div class="playlist-icon-likes"><i data-lucide="heart" fill="white"></i></div>
                <div><b>Лайки</b><br><small>Плейлист • 17 треков</small></div>
            </div>
        </aside>

        <main class="panel center scroll-hide" id="content-area"></main>

        <aside class="panel side">
            <div class="right-tabs">
                <div id="t-queue" class="tab-link active" onclick="switchRight('queue')">Далее</div>
                <div id="t-wiki" class="tab-link" onclick="switchRight('wiki')">О треке</div>
            </div>
            <div class="right-content scroll-hide">
                <img id="side-cover" src="" class="side-big-cover">
                <div id="panel-queue">
                    <p class="section-label">ОЧЕРЕДЬ</p>
                    <div id="queue-list"></div>
                </div>
                <div id="panel-wiki" class="hidden">
                    <h2 id="wiki-title"></h2>
                    <p id="wiki-text" class="wiki-info"></p>
                </div>
            </div>
        </aside>
    </div>

    <footer class="player-bar">
        <div class="p-info">
            <img id="p-img" src="" class="p-cover" style="display:none;">
            <div>
                <b id="p-title">Выберите трек</b>
                <span id="p-artist">Lady Gaga</span>
            </div>
            <i data-lucide="heart" class="like-btn"></i>
        </div>
        <div class="p-controls">
            <div class="p-buttons">
                <i data-lucide="shuffle" class="p-btn-sub"></i>
                <i data-lucide="skip-back" fill="currentColor" class="p-btn-main" onclick="prevTrack()"></i>
                <div class="p-play-circle" onclick="togglePlay()">
                    <i id="main-play-icon" data-lucide="play" fill="black"></i>
                </div>
                <i data-lucide="skip-forward" fill="currentColor" class="p-btn-main" onclick="nextTrack()"></i>
                <i data-lucide="repeat" class="p-btn-sub"></i>
            </div>
            <div class="p-progress">
                <span id="c-time">0:00</span>
                <div class="p-bar-bg" onclick="seek(event)"><div id="p-fill" class="p-bar-fill"></div></div>
                <span id="d-time">0:00</span>
            </div>
        </div>
        <div class="p-volume">
            <i data-lucide="volume-2" size="20"></i>
            <div class="v-slider"><div id="v-fill" class="v-fill"></div></div>
        </div>
    </footer>

    <script src="app.js"></script>
</body>
</html>
